<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FirstCat</title>
</head>
<body>
<div th:each="cat : ${first_cat}">
    <div>
        <h2 th:text="${cat.getName()}"></h2>
        <p>Breed: <span th:text="${cat.getBreed()}"></span></p>
        <p>Description: <span th:text="${cat.getDescription()}"></span></p>
        <p>Chip : <span th:text="${cat.getChip()}"></span></p>
        <p>Size: <span th:text="${cat.getSize()}"></span> cm</p>
    </div>
    <hr>
</div>
</body>
</html>
